<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>REST Country API</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <header>
            <h1>Where in the world</h1>
            <div class="darkMode">
                <img
                    class="darkMode__icon"
                    src="./assets/img/moon-outline.svg"
                    alt="darkMode__icon"
                />
                <span class="darkMode__text">Dark Mode</span>
            </div>
        </header>
        <main>
            <section class="search-container">
                <form action="/action_page.php">
                    <button type="submit"></button>
                    <input type="search" placeholder="Search for a country..." />
                </form>
                <select name="region" id="region-select">
                    <option value="">Filter by region</option>
                    <option value="africa">Africa</option>
                    <option value="america">America</option>
                    <option value="asia">Asia</option>
                    <option value="europe">Europe</option>
                    <option value="oceania">Oceania</option>
                </select>
            </section>

            <section class="api-container">
                
            </section>
        </main>
        <aside class="modal">
            <div class="modal__flag">
                <img src="" alt="">
            </div>
            <div class="modal__information">
                <h2></h2>
                <div class="modal__information__description">
                    <span>Native Name: </span>
                    <span>Population: </span>
                    <span>Region: </span>
                    <span>Sub Region: </span>
                    <span>Capital: </span>
                    <span>Top Level Domain: </span>
                    <span>Currencies: </span>
                    <span>Languages: </span>
                </div>
                <div class="modal__information__border">
                    <span>Border Countries: </span>
                    <a href=""></a>
                </div>
            </div>
        </aside>
        <script type="module" src="./assets/scripts/app.js"></script>
    </body>
</html>
