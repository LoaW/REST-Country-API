<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>REST Country API</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <header>
            <h1>Where in the world?</h1>
            <div class="darkMode">
                <img
                    class="darkMode__icon"
                    src="./assets/img/moon-outline.svg"
                    alt="dark mode icon"
                />
                <span class="darkMode__text">Dark Mode</span>
            </div>
        </header>
        <main>
            <section class="search-container">
                <div id="searchContainer" class="search-container__search">
                    <div class="search-wrapper">
                        <button id="searchIcon" type="button" class="searchIcon"></button>
                        <input
                            id="searchText"
                            type="search"
                            placeholder="Search for a country..."
                            value=""
                            class="searchText"
                        />
                    </div>
                </div>
                <select
                    class="search-container__filter"
                    name="region"
                    id="region-select"
                >
                    <option value="">Filter by region</option>
                    <option value="Africa">Africa</option>
                    <option value="Americas">America</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </section>

            <section class="api-container">
                <!-- JS INJECTED HERE -->
            </section>
        </main>
        <dialog class="modal">
            <!-- JS INJECTED HERE -->
        </dialog>

        <script type="module" src="./assets/scripts/app.js"></script>
    </body>
</html>
